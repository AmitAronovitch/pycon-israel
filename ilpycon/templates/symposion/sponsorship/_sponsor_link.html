{% load thumbnail %}

{% spaceless %}
<a href="{{ sponsor.external_url }}">
    {% if dimensions %}
        {% thumbnail sponsor.logo dimensions as logo %}
    {% else %}
        {% thumbnail sponsor.logo '150x150' as logo %}
    {% endif %}
    <img id="sponsor_{{ sponsor.pk }}" src="{{ logo|data_uri }}" alt="{{ sponsor.name }}" />
</a>
{% endspaceless %}
