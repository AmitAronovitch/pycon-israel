{% load i18n %}

{% if form %}
    <div id="edit_{{ label }}" class="modal pinax-box" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans "Edit" %} {{ label }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="edit_form_{{ label }}" accept-charset="UTF-8" class="modal-form" method="POST" action="{{ form_action }}?next={{ request.path }}">
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ form.content }}
                        <div class="markdown-supported">
                            <a href="https://daringfireball.net/projects/markdown/" target="_target">Markdown Supported</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-primary">Save changes</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}

<div id="content_{{ label }}" class="content-box {% if form %}editable{% endif %}">
    {% if form %}
        <a href="#edit_{{ label }}" data-toggle="modal" class="btn btn-outline-info btn-block btn-sm edit-toggle"><i class="fas fa-pencil-alt"></i> Edit this content</a>
    {% endif %}
    {{ box.content_html|safe }}
</div>
