{% load sitetree %}

{% for item in sitetree_items %}
    <li class="nav-item {% if item.has_children %}dropdown{% endif %} {% if item.is_current or item.in_current_branch %}active{% endif %}">
        <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" class="nav-link {% if item.has_children %}dropdown-toggle{% endif %}" {% if item.has_children %}data-toggle="dropdown"{% endif %} role="button">{{ item.title_resolved }}</a>
        {% if item.has_children %}
            {% sitetree_children of item for menu template "sitetree/menu_bootstrap4_dropdown.html" %}
        {% endif %}
    </li>
{% endfor %}
